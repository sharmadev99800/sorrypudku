/* Floating Hearts */
.heart {
    position:absolute;
    color:#ff69b4;
    animation: floatUp 6s linear infinite;
    font-size:20px;
}

@keyframes floatUp {
    0% { transform: translateY(100vh); opacity:1; }
    100% { transform: translateY(-10vh); opacity:0; }
}

/* Fade */
.fade {
    animation: fadeIn 3s ease-in forwards;
    opacity:0;
}

@keyframes fadeIn {
    to { opacity:1; }
}

/* Glow Text */
.glow {
    font-size:40px;
    color:#800080;
    text-shadow: 0 0 10px #ba55d3, 0 0 20px #da70d6;
}

/* Hidden */
.hidden {
    display:none;
}

.container {
    margin-top:80px;
    padding:20px;
}

button {
    padding:10px 20px;
    background:#9370DB;
    color:white;
    border:none;
    border-radius:10px;
    cursor:pointer;
    font-size:16px;
}

input {
    padding:8px;
    border-radius:8px;
    border:1px solid #ccc;
    text-align:center;
}

/* Shake */
.shake {
    animation: shake 0.5s;
}

@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
}

/* Confetti */
.confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background: red;
    top: 0;
    animation: confettiFall 4s linear forwards;
}

@keyframes confettiFall {
    to { transform: translateY(100vh) rotate(720deg); }
}

img {

    margin-top:20px;
}

#typeText {

    margin:auto;
    font-size:18px;
